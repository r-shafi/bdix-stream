name: Build and Deploy

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Copy ENV
        run: cp ~/.env .env

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run code with pm2
        run: |
          pm2 stop bdix || echo "Process 'bdix' not running"
          pm2 start npm --name "bdix" -- start
